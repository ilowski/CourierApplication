<!DOCTYPE html>
<html>
<head>
    <title>Professional Courier</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css"/>
</head>

<body>
<nav class="py3 navbar navbar-expand-lg fixed-top navbar-dark bg-primary auto-hiding-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="./images/logo.png" class="img-responsive" alt="logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">About me</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle" href="#" role="menu" id="navbarDropdown" data-toggle="dropdown"
                       aria-expanded="false">
                        Choose language
                    </a>
                    <ul class="dropdown-menu" id="dropmenu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li><a class="dropdown-item" href="#">Polish</a></li>
                        <li><a class="dropdown-item" href="#">Deutsch</a></li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</nav>


<!--Grid row-->
<div class="row d-flex justify-content-center">

    <!--Grid column-->
    <div class="col-md-6">
        <div id="welcome" style="text-align:center;">
        </div>

        <form id="welcomeForm">

            <input type="text" name="name" class="form-control" placeholder="name"/>
            <div class="text-center">
                <fieldset id="langs"></fieldset>

                <input id="btn" class="btn btn-primary btn-lg" type="submit" value="Submit">
            </div>
        </form>


        <form id="tipForm" style="display: none; text-align: center" method="POST">
            <input type="text" id="tipMessageText" class="form-control" placeholder="Enter your message">
            <input type="text" id="tipText" class="form-control" placeholder="Enter your tip">
            <button id="addTip" type="submit" class="btn btn-primary btn-lg">Add Tip</button>

        </form>
        <fieldset id="currentTip"></fieldset>
        <fieldset id="allTips"></fieldset>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
        crossorigin="anonymous"></script>
<script src="scripts/script.js" defer></script>

</body>
</html>
