<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.1/build/pure-min.css"
          integrity="sha384-QkSsJi6SGgWv5LAx1TdvIDRf8TW5Ui4NVKqDDlK1wY2eKioo7wvYIJvGWFQSFE4U" crossorigin="anonymous">

</head>
<body>
<br>
<form id="welcomeForm" class="pure-form" style="width:40%; margin: 0 auto">
    <input type="text" name="name" class="pure-input-rounded" placeholder="name"/>
    <fieldset id="langs"></fieldset>

    <button id="btn" class="pure-button pure-button-primary">Submit</button>
</form>
<div id="welcome" style="width:40%; margin: 0 auto"></div>

<script>
    const API_URL = 'http://localhost:8080/api';
    const CODE_TO_EMOJI = {
    'en': 'england.png',
    'pl': 'poland.png',
    'de': 'german.png'
    };

    fetch(`${API_URL}/langs`)
    .then(response => response.json())
    .then((languages) => {
    const checkboxes = languages.map(l => `
    <label class="pure-radio">
      <input type="radio" name="lang" value="${l.id}">
      <img src="../images/${CODE_TO_EMOJI[l.codeLanguage]}"</img>
    </label>
    `).join('\n');
    document.getElementById('langs').innerHTML = checkboxes;
    });
    const div = document.getElementById('welcome');
    const form = document.getElementById('welcomeForm');

    document.getElementById('btn').addEventListener('click', (event) => {
    event.preventDefault();
    const formObj = {
    name: form.elements.name.value,
    lang: form.elements.lang.value
    };
    fetch (`${API_URL}?${new URLSearchParams(formObj)}`)
      .then(response => response.text())
      .then((text) => {
       div.innerHTML = `
       <h1>${text}</h1>
       `;
       });
});
</script>
</body>
</html>
